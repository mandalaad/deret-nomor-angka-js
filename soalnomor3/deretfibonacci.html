<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="numRows">Masukkan jumlah baris:</label>
    <input type="number" id="numRows" value="0">
    <button onclick="generateCenterFibonacciPiramid()">Run</button>
    <p id="output"></p>

    <script>
        function generateCenterFibonacciPiramid() {
            const numRows = parseInt(document.getElementById('numRows').value);
            let output = '';

            let a = 1,
                b = 1;
            for (let row = 1; row <= numRows; row++) {
                // Calculate the number of spaces before the first number in each row
                const spacesBefore = numRows - row;

                // Add the spaces before the first number
                for (let i = 1; i < spacesBefore; i++) {
                    output += ' ';
                }

                // Generate the Fibonacci sequence for the current row
                for (let i = 1; i <= row; i++) {
                    output += a + ' ';
                    const temp = a + b;
                    a = b;
                    b = temp;
                }

                output += '<br>';
            }

            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>

</html>
